<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | BIDBoots.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">BIDBoots.com</div>
        <div class="card">
            <div class="tabs">
                <span class="tab" id="login-tab" onclick="switchTab('login')">Log In</span>
                <span class="tab active" id="signup-tab" onclick="switchTab('signup')">Sign Up</span>
            </div>
            <div id="signup-form">
                <h2 class="permanent-black">Sign Up</h2>
                <form onsubmit="redirectToHome(event)">
                    <input type="text" placeholder="First Name*" required>
                    <input type="text" placeholder="Last Name*" required>
                    <input type="email" placeholder="Email Address*" required>
                    <input type="password" placeholder="Password*" required>
                    <button type="submit" class="btn btn-permanent-black">Sign Up</button>
                    <p class="terms">
                        By signing up, you agree to the 
                        <a href="#">Terms of Service</a> and 
                        <a href="#">Privacy Policy</a>.
                    </p>
                </form>
                <div class="divider">OR</div>
                <div class="social-buttons">
                    <button class="btn btn-google" onclick="redirectToHome(event)">
                        <img src="../images/google-icon.png" alt="Google"> 
                    </button>
                    <button class="btn btn-permanent-black" onclick="redirectToHome(event)">
                        <img src="../images/apple-icon.png" alt="Apple">
                    </button>
                    <button class="btn btn-facebook" onclick="redirectToHome(event)">
                        <img src="../images/facebook-icon.png" alt="Facebook">
                    </button>
                    <button class="btn btn-x" onclick="redirectToHome(event)">
                        <img src="../images/x-icon.png" alt="X">
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
